    h1 {

    .top-left {

    }

    .scoreboard {

      color:white
  }

    .message {

    }

    /* üî• Streak counter */

    }
    .streak.hot {
      color: orange;

    .progress {

       .game-title {

    #gameQuestion {
  color:white;

}

#musicSeek::-moz-range-thumb {

}


    #bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #00ff7f, #00bfff);
      box-shadow: 0 0 10px #00ff7f, 0 0 20px #00bfff;
      transition: width 0.4s;
    }
        /* Glow effect */
    .correct {
      box-shadow: 0 0 25px 5px #00ff7f !important;
    }
    .wrong {
      box-shadow: 0 0 25px 5px #ff1e27 !important;
    }

    /* ‚úÖ Music button styling */
    #musicBtn {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #e50914;
      color: white;
      transition: background 0.2s, transform 0.2s;
    }
    
    #musicControls {
  position: absolute;
  top: 20px;
  right: 20px;
  text-align: center;
}

#musicControls input[type="range"] {
  width: 200px;
  margin-bottom: 2px;
}

#musicControls .time {
  color: white;
  font-size: 12px;
  margin-bottom: 5px;
}

    #musicBtn:hover {
      background: #b20710;
      transform: scale(1.05);
    }

#bonusLink {
  position: fixed;
  bottom: 20px; /* distance from bottom */
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  font-weight: bold;
  z-index: 100; /* ensures it‚Äôs on top of other elements */
}

#bonusLink a {
  color: #00ffff;
  text-decoration: none;
  text-shadow: 0 0 5px #00ffff, 0 0 10px #00bfff;
  transition: transform 0.2s, text-shadow 0.2s;
}

#bonusLink a:hover {

  </style>
</head>
<body>
  <div class="top-left">
    <h2>DHH Higher or Lower</h2>
    <p>by dryfoundation</p>
  </div>

  <h1 id="gameQuestion">Who has more subscribers?</h1>
  



<audio id="bgm" loop>
  <source src="Jukebox2.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="musicControls">
   <input type="range" id="musicSeek" min="0" max="100" value="0" step="1" style="width: 200px; margin-bottom: 2px;">
    <div style="color: white; font-size: 12px; margin-bottom: 5px;">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>
    <button id="musicBtn" onclick="toggleMusic()">‚ñ∂ Play Music</button>
  </div>
</div>


  <div class="container">
    <div class="card" id="leftCard" onclick="choose('left')">
      <img id="leftThumb" class="thumb" src="">
      <p id="leftName" class="name"></p>
      <p id="leftFollowers" class="followers"></p>
    </div>
  
    <div class="vs">VS</div>

    <div class="card" id="rightCard" onclick="choose('right')">
      <img id="rightThumb" class="thumb" src="">
      <p id="rightName" class="name"></p>
      <p id="rightFollowers" class="followers"></p>
    </div>
  </div>

  <div class="scoreboard">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
    <div class="streak" id="streak"></div>
  </div>

  <div class="progress"><div id="bar"></div></div>

  <p class="message" id="message"></p>
  <p id="bonusLink">
  <a href="https://www.youtube.com/watch?v=fwyCqQRvkrI" target="_blank">üéÅ Click Here For Bonus Points!</a>
</p>

  <script>
  // ‚úÖ Music toggle
    function toggleMusic() {
      let bgm = document.getElementById("bgm");
      let btn = document.getElementById("musicBtn");

      if (bgm.paused) {
        bgm.play();
        btn.innerText = "‚è∏ Pause Music";
      } else {
        bgm.pause();
        btn.innerText = "‚ñ∂ Play Music";
      }
    }
     const bgm = document.getElementById("bgm");
const seekBar = document.getElementById("musicSeek");


bgm.addEventListener("timeupdate", () => {
  if (bgm.duration) {
    seekBar.value = (bgm.currentTime / bgm.duration) * 100;
  }
});

// Jump to a new time when slider changes
seekBar.addEventListener("input", () => {
  if (bgm.duration) {
    bgm.currentTime = (seekBar.value / 100) * bgm.duration;
  }
});

function formatTime(seconds) {
  let m = Math.floor(seconds / 60);
  let s = Math.floor(seconds % 60);
  return `${m}:${s < 10 ? '0' + s : s}`;
}

bgm.addEventListener("timeupdate", () => {
  if (bgm.duration) {
    seekBar.value = (bgm.currentTime / bgm.duration) * 100;
    document.getElementById("currentTime").innerText = formatTime(bgm.currentTime);
    document.getElementById("duration").innerText = formatTime(bgm.duration);
  }
});


    let data = [
      { name: "Emiway Bantai", youtube: 22100000, spotify: 1500000, insta: 6200000, youtubeId: "TyehaVMjkKc" },
      { name: "KR$NA", youtube: 1960000, spotify: 2808457, insta: 1300000, youtubeId: "Yo7q7rdRs7U" },
      { name: "Raftaar", youtube: 4610000, spotify: 3963650, insta: 4100000, youtubeId: "X8Uf3hu0hWY" },
      { name: "YoYo Honey Singh", youtube: 8020000, spotify: 19432833, insta: 19800000, youtubeId: "Yd8EDpIB1To" },
      { name: "DIVINE", youtube: 7660000, spotify: 5200000, insta: 2500000, youtubeId: "fB1CWeusJaU" },
      { name: "Badshah" , youtube: 8290000 , spotify: 17763876 , insta: 16200000, youtubeId :"HSQbnud22uE" },
      { name: "MC STAN" , youtube: 9770000 , spotify: 1182615 ,insta: 9900000, youtubeId :"bCEMycv7MI4" },
      { name: "Seedhe Maut" , youtube: 891000 ,spotify: 2436848, insta: 821000, youtubeId:"7pNo-geT_MA" },
      { name: "Ikka" , youtube: 793000 ,spotify: 4588565, insta: 1000000, youtubeId:"UpBNuC-kXgc" },
      { name: "Karan Aujla" , youtube: 4560000 ,spotify: 18695803, insta: 11100000, youtubeId:"VFOSy1XGbPE" } 
   ];

    let questions = [
      { key: "youtube", label: "Who has more YouTube subscribers?" },
      { key: "spotify", label: "Who has more Spotify monthly listeners?" },
      { key: "insta", label: "Who has more Instagram followers?" }
    ];

    let left, right, score = 0, highScore = 0, currentQuestion, streak = 0;

    function pickCelebs() {
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("gameQuestion").innerText = currentQuestion.label;

      left = data[Math.floor(Math.random() * data.length)];
      do {
        right = data[Math.floor(Math.random() * data.length)];
      } while (right === left);

      document.getElementById("leftThumb").src = `https://img.youtube.com/vi/${left.youtubeId}/hqdefault.jpg`;
      document.getElementById("rightThumb").src = `https://img.youtube.com/vi/${right.youtubeId}/hqdefault.jpg`;

      document.getElementById("leftName").innerText = left.name;
      document.getElementById("rightName").innerText = right.name;

      document.getElementById("leftFollowers").innerText = left[currentQuestion.key].toLocaleString();
      document.getElementById("rightFollowers").innerText = right[currentQuestion.key].toLocaleString();

      document.getElementById("leftFollowers").style.display = "none";
      document.getElementById("rightFollowers").style.display = "none";
      document.getElementById("message").innerText = "";
    }

    function choose(side) {
      let chosen = (side === "left") ? left : right;
      let other = (side === "left") ? right : left;

      document.getElementById("leftFollowers").style.display = "block";
      document.getElementById("rightFollowers").style.display = "block";

      if (chosen[currentQuestion.key] >= other[currentQuestion.key]) {
        score++;
        streak++;
        if (score > highScore) highScore = score;

        document.getElementById("message").innerText = "‚úÖ Correct!";
        document.getElementById("message").style.color = "lightgreen";

        updateStreak();
      } else {
        document.getElementById("message").innerText =
          `‚ùå Wrong! ${chosen.name} has ${chosen[currentQuestion.key].toLocaleString()} vs ${other.name} with ${other[currentQuestion.key].toLocaleString()}`;
        document.getElementById("message").style.color = "red";
        score = 0;
        streak = 0;
        updateStreak();
      }

      document.getElementById("score").innerText = score;
      document.getElementById("highScore").innerText = highScore;

      
      // progress bar grows with score (max width at 10 streak)
      document.getElementById("bar").style.width = Math.min(score * 10, 100) + "%";
     
      setTimeout(pickCelebs, 2000);
    }

    function updateStreak() {
      let streakEl = document.getElementById("streak");
      if (streak > 1) {
        streakEl.innerText = `üî• Streak: ${streak}`;
      } else {
        streakEl.innerText = "";
      }

      streakEl.classList.remove("hot", "superhot");
      if (streak >= 3 && streak < 5) streakEl.classList.add("hot");
      if (streak >= 5) streakEl.classList.add("superhot");
    }

 
    pickCelebs();
  </script>
