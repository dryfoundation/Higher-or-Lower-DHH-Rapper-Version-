    function pickCelebs() {

      document.getElementById("rightFollowers").innerText = right[currentQuestion.key].toLocaleString();

      document.getElementById("leftFollowers").style.display = "none";

      document.getElementById("message").innerText = "";
    }

    function choose(side) {
      let chosen = (side === "left") ? left : right;
      let other = (side === "left") ? right : left;

      document.getElementById("leftFollowers").style.display = "block";
      document.getElementById("rightFollowers").style.display = "block";

        streak++;
        if (score > highScore) highScore = score;

        document.getElementById("message").innerText = "✅ Correct!";
        document.getElementById("message").style.color = "lightgreen";

        updateStreak();

        document.getElementById("message").style.color = "red";
        score = 0;
        streak = 0;
        updateStreak();
      }

      document.getElementById("score").innerText = score;
      document.getElementById("highScore").innerText = highScore;

      
      // progress bar grows with score (max width at 10 streak)
      document.getElementById("bar").style.width = Math.min(score * 10, 100) + "%";
     
      setTimeout(pickCelebs, 2000);
    }

    function updateStreak() {
      let streakEl = document.getElementById("streak");
      if (streak > 1) {
        streakEl.innerText = `🔥 Streak: ${streak}`;
